<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <img class="card__profile-pic" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall pfp"></img>
  
      <h1 class="card__profile-name">Jessical Randall</h1>
  
      <p class="card__profile-location">London, United Kingdom</p>
  
      <p class="card__profile-profession">"Front-end developer and avid reader."</p>
  
      <button class="button button__name">Github</button>
  
      <button class="button button__name">Frontend Mentor</button>
  
      <button class="button button__name">LinkedIn</button>
  
      <button class="button button__name">Twitter</button>
  
      <button class="button button__name">Instagram</button>
    </div>
  </main>
  
</body>
</html>
